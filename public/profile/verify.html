<section class="section_auth">
	<div class="container">
		<div class="col-md-6 col-md-offset-3 text-center">
			<h4>
				<p class="text-warning">{{error_message}}</p>
				<p class="text-success">{{success_message}}</p>
			</h4>
		</div>
		<div class="col-md-4 col-md-offset-4 box">
			<form name="signup_form" class="form-auth" ng-submit="signup_form.$valid && savePassword()">
				<h2>Set your password</h2>
				<input type="password" ng-model="newUser.password" placeholder="Password" class="form-control" required><br>
				<input type="password" ng-model="newUser.repassword" placeholder="Please retype Password" class="form-control" required><br>
				
				<input type="submit" value="Save" class="btn btn-primary" />
			</form>
		</div>
	</div>
</section>
