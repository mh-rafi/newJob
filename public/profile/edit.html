<div class="profile_edit">
	<div class="back_to_profile">
		<a href="#/profile">&larr;Back to profile</a>
	</div>
	<form ng-submit="updateProfile();">
		<div class="form-group">
	    	<label for="title">Title</label>
	    	<input type="text" class="form-control" id="title" ng-model="myProfile.title" placeholder="First name">
	  	</div>

		<div class="form-group">
	    	<label for="first_name">First name</label>
	    	<input type="text" class="form-control" id="first_name" ng-model="myProfile.first_name" placeholder="First name">
	  	</div>

	  	<div class="form-group">
	    	<label for="last_name">Last name</label>
	    	<input type="text" class="form-control" id="last_name" ng-model="myProfile.last_name" placeholder="Last name">
	  	</div>

		<div class="form-group">
	    	<label for="username">Username</label>
	    	<input type="text" class="form-control" id="username" disabled ng-model="myProfile.username">
	  	</div>

		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" ng-model="myProfile.email" placeholder="Email">
		</div>

		<div class="form-group">
			<label for="bio">Bio</label>
			<textarea class="form-control" name="bio" id="bio" cols="30" rows="10" placeholder="Bio" ng-model="myProfile.bio"></textarea>
		</div>

		<div class="form-group">
			<label for="skills">Skills</label>
			<small ng-repeat="skill in myProfile.skills">{{skill.name}} </small>
			<br>

			<a href="" ng-click="addingSkill = !addingSkill">add new skill</a>
			<div class="" ng-show="addingSkill">
				<input class="form-control" type="text" ng-model="newSkill.name" placeholder="type a skill and click + e.g. javascript">
				<button type="submit" ng-click="addSkill()">+</button>
			</div>

		</div>

		<div class="form-group">
			<label for="password">New Password</label>
			<input type="password" class="form-control" id="password" ng-model="myProfile.new_password" placeholder="Password">
		</div>

		<button type="submit" class="btn btn-default">Update profile</button>
	</form>
</div>
