<div class="post_container my_posts">
	<div class="col-md-6">
		<h3 class="my_name">{{user.first_name}} {{user.last_name}}</h3>
		<p>{{user.title}}</p>
		<p><strong>Username: </strong>{{user.username}}</p>
	</div>
	<div class="col-md-6">
		<div class="post" ng-repeat="job in userJobs | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
			<p>{{job.title}}</p>
			<small>Posted by @{{job._author}}</small>
			<small class="pull-right">{{job.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			<a href="#/job/{{job._id}}">Details</a>
		</div>
	</div>
</div>
